<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>全选</title>
</head>
<style>
* {
padding: 0;
margin: 0;
}

.wrap {
width: 300px;
margin: 100px auto 0;
}

table {
border-collapse: collapse;
border-spacing: 0;
border: 1px solid #c0c0c0;
width: 300px;
}

th,
td {
border: 1px solid #d0d0d0;
color: #404060;
padding: 10px;
}

th {
background-color: #09c;
font: bold 16px "微软雅黑";
color: #fff;
}

td {
font: 14px "微软雅黑";
}

tbody tr {
background-color: #f0f0f0;
}

tbody tr:hover {
cursor: pointer;
background-color: #fafafa;
}
</style>
</head>
<body>
<div class="wrap">
<table>
 <thead>
 <tr>
 <th>
 <input type="checkbox" id="j_cbAll"/>
</th>
  <th>菜名</th>
          <th>饭店</th>
                  </tr>
                    </thead>
                      <tbody id="j_tb">
<tr>
 <td>
 <input type="checkbox"/>
</td>
  <td>红烧肉</td>
           <td>田老师</td>
                    </tr>
                      <tr>
                      <td>
                      <input type="checkbox"/>
</td>
  <td>西红柿鸡蛋</td>

</td>

</td>

            <td>田老师</td>
                     </tr>
                       </tbody>
                         </table>
                           </div>

<script>

   var all=document.getElementById("j_cbAll");

    var tb=document.getElementById("j_tb");

    var checkboxs=tb.getElementsByTagName("input");

    all.onclick=function () {

        for(var i=0;i<checkboxs.length;i++){

            checkboxs[i].checked=all.checked;
        }

    }

















</script>






</body>
</html>
