<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>点击禁用文本框</title>
</head>
<body>
<input type="text" id="txt">

<input type="button" value="按钮 "  id="btn">

<script>

    var txt=document.getElementById("txt");

    var btn=document.getElementById("btn");

    btn.onclick=function () {

        txt.disabled=true;

    }
















</script>


















</body>
</html>
